<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="calculator__visual">
        </div>
        <div class="calculator__numbuttons">
            <button class="calculator__num">0</button>
            <button class="calculator__num">1</button>
            <button class="calculator__num">2</button>
            <button class="calculator__num">3</button>
            <button class="calculator__num">4</button>
            <button class="calculator__num">5</button>
            <button class="calculator__num">6</button>
            <button class="calculator__num">7</button>
            <button class="calculator__num">8</button>
            <button class="calculator__num">9</button>
        </div>
        <button id="BtnMinus" class="calculator__button check">-</button>
        <button id="BtnPlus" class="calculator__button check">+</button>
        <button id="BtnDivide" class="calculator__button check">/</button>
        <button id="BtnMulti" class="calculator__button check">*</button>
        <button id="BtnDelete" class="calculator__button" >Delete</button>
        <button id="BtnIs" class="calculator__button" >=</button>
        </div>
    </div>
</div>
<script src="calc.js"></script>
</body>
</html>
