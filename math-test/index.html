<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Math-test</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="header__top">
                <h1>Тест на математику</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <p>Сколько будет 10 * 10?
                    <input id="q1" type="text">
                </p>

                <p>Сколько будет 1 * 10?
                    <input id="q2" type="text">
                </p>

                <p>Сколько будет 10 / 20
                    <input id="q3" type="text">
                </p>

                <p>Сколько будет 10 % 3?
                    <input id="q4" type="text">
                </p>

                <p>Сколько будет 10 * 110?
                    <input id="q5" type="text">
                </p>

                <p>Сколько будет 50 * 10?
                    <input id="q6" type="text">
                </p>

                <button id="btn">Результат</button>
                <div class="out"></div>
            </div>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
