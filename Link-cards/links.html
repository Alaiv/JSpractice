<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="links.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Link cards</title>
</head>
<body>
    <div class="container">

        <div class="card"><img id="img1" class="images" src="img/1.png">
            <p class="title">Grocery list</p>
            <p class='text'>Need Groceries?</p>
            <div class="middle">
                <div>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>

        <div class="card"><img id="img2" class="images" src="img/2.png">
            <p class="title">Flashcards</p>
            <p class='text'>Build ur own flashcard app</p>
            <div class="middle">
                <div>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>

        <div class="card">
            <img id="img3" class="images" src="img/3.png">
            <p class="title">Todo-list</p>
            <p class='text'>Build ur own todo-list app</p>
            <div class="middle">
                <div>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>

        <div class="card"><img id="img4" class="images" src="img/4.png">
            <p class="title">Weather API</p>
            <p class='text'>Check out free weather api</p>
            <div class="middle">
                <div>
                    <h1 class="article">Check it</h1>
                </div>
            </div>
        </div>

        <div class="card"><img id="img5" class="images" src="img/5.png">
            <p class="title">Quiz app</p>
            <p class='text'>Take the quiz to test ur knowledge</p>
            <div class="middle">
                <div>
                    <h1 class="article">Check it</h1>
                </div>
            </div>
        </div>

        <div class="card"><img id="img6" class="images" src="img/6.png">
            <p class="title">Marvel API</p>
            <p class='text'>Everything u need to know about marvel</p>
            <div class="middle">
                <div>
                    <h1 class="article">Check it</h1>
                </div>
            </div>
        </div>

    </div>
<script src="links.js"></script>
</body>
</html>
